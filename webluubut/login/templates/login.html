{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share it! - Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href = "{% static "logstyle.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap_css.css" %}">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" id="login-card">
      <div class="card-body login-card-body text-center">
        <h3>Đăng nhập</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="row">
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </div>
            <div class="col-5"></div>
            {% comment %} <div class="col-3">
              <p><a href="{% url "logup" %}" class="text-center">Đăng kí</a></p>
            </div> {% endcomment %}
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    {% if messages %}
        {% for message in messages %}
            alert("{{ message|escapejs }}");
        {% endfor %}
    {% endif %}
    </script>
  <script src="{% static "bootstrap_js.js" %}"></script>
</body>
</html>
